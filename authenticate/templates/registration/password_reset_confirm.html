{% extends 'base.html' %}

{% block content %}
    <h2>Set new Password</h2>
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    {% else %}
        <p>Invalid Token</p>
        <a href="{% url 'password_reset' %}">Request new passsword token</a>
    {% endif %}
{% endblock %}
